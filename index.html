<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TagScript Syntax Highlighting</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/codemirror.min.css"
		integrity="sha512-MWdvo/Qqcf4pY1ecQUB1uBn0qLp19U/qJ1Rpp2BDZeuBA7YsFEwkvqR/+aG4BroPiAYDunKJ6X8R/Pmdt3p7oA=="
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="./static/style.css">
	<link rel="stylesheet" type="text/css" href="./static/tse.css">
	<link rel="icon" href="https://raw.githubusercontent.com/asty8926/icons/main/TagScript_Logo.ico">
</head>

<body class="bg-dark text-light">
	<div id="wrapper">
		<!-- /HEADER -->
		<nav class="navbar navbar-expand-md sticky-top">
			<a class="navbar-brand" href="#">
				<img src="https://raw.githubusercontent.com/asty8926/icons/main/TagScript_Logo.svg" width="70"
					height="30" class="d-inline-block align-top" alt="">
				TagScript Highlighter
			</a>
			<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="https://docs.carl.gg/tags-and-triggers/tags-advanced-usage/"
							target="_blank">TagScript Documentation<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="carllinks" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							Carl-bot Links
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" target="_blank" href="https://carl.gg/">Website</a>
							<a class="dropdown-item" target="_blank" href="https://carl.gg/invite">Invite</a>
							<a class="dropdown-item" target="_blank" href="https://discord.com/invite/S2ZkBTnd8X">Support Server</a>
						</div>
					</li>
				</ul>
				<a class="btn text-white donate" href="https://www.patreon.com/asty_" target="_blank"
					role="button">Donate</a>
			</div>
		</nav>

		<!-- /BODY -->
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col rounded">
						<div class="form-group my-3">
							<textarea id="editor"></textarea>
						</div>
					</div>
				</div>
				<div class="info text-light rounded p-3">
					<span class="d-inline-block px-2">
						<p class="m-0"><b>Brackets:</b> {{ countBrackets }}</p>
					</span>
					<span class="d-inline-block px-2">
						<p class="m-0"><b>Lines:</b> {{ countLines }}</p>
					</span>
					<span class="d-inline-block px-2">
						<p class="m-0"><b>Characters:</b> {{ countChars }}</p>
					</span>
				</div>
			</div>
		</div>
	</div>
	<!-- /FOOTER -->
	<footer>
		<p class="copyright m-0">
			<span class="d-inline-block">Made by <u><a class="" href="https://www.patreon.com/asty_"
						target="_blank">Asty'#8926</a></u>
				and enhanced by asportnoy#6969</span> |
			<span class="d-inline-block">Not affiliated with <u><a class="active" href="https://carl.gg/"
						target="_blank">Carl-bot</a></u> or <u><a class="active" href="https://botlabs.gg/"
						target="_blank">Botlabs</a></u></span></p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>

	<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/codemirror.min.js"
		integrity="sha512-UZAFKlbB343VyEfCComsVIxp836iYUvHyAuRYFoVN4LTNB6mpM+8EgKW8ymIV2qLZQsIiNdbpmJuA8y6IKzOow=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/mode/simple.min.js"
		integrity="sha512-LHMXt9MP5dNaw+AnqAuxPnO2vVlaDnwPOHoGjiqj78RS0vySPYUKAYLkyR5xhtGJTFhCJ7z/wcA34umuCf1zhQ=="
		crossorigin="anonymous"></script>
	<script src="./static/app.js"></script>
</body>

</html>
